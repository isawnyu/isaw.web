<VirtualHost *:80>
    ServerAdmin isaw.it-group@nyu.edu
    RewriteEngine On
    RewriteRule "^/?(.*)" "https://%{HTTP_HOST}/$1" [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin isaw.it-group@nyu.edu
    ServerName www.kinikhoyuk.org
    ServerAlias kinikhoyuk.org
    <IfModule mod_ssl.c>
        SSLEngine On
        SSLProxyEngine on
    </IfModule>

    DocumentRoot /srv/www-data/kinik-hoyuk
    <Directory /srv/www-data/kinik-hoyuk>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    LogLevel warn
    ErrorLog /var/log/apache2/kinikhoyuk.org_error.log
    CustomLog /var/log/apache2/kinikhoyuk.org_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin isaw.it-group@nyu.edu
    ServerName kinikhoyuk.org
    <IfModule mod_ssl.c>
        SSLEngine On
        SSLProxyEngine on
    </IfModule>
    RedirectMatch permanent ^(.*)$ https://www.kinikhoyuk.org$1
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin isaw.it-group@nyu.edu
    ServerName www.amheida.org
    ServerAlias amheida.org
    <IfModule mod_ssl.c>
        SSLEngine On
        SSLProxyEngine on
    </IfModule>

    RewriteEngine On
    RewriteMap lc int:tolower
    RewriteRule "^/inc/pdf/(.+)\.pdf$" "https://isaw.nyu.edu/research/amheida/inc/pdf/${lc:$1}-pdf" [R=308,L]

    RewriteCond "%{QUERY_STRING}" "^content=home$"
    RewriteRule "^(.*)$" "https://isaw.nyu.edu/research/amheida/?" [R=308,L]

    RewriteCond "%{QUERY_STRING}" "^content=maps$"
    RewriteRule "^(.*)$" "https://isaw.nyu.edu/research/amheida/maps-and-drawings/?" [R=308,L]

    RewriteCond "%{QUERY_STRING}" "^content=el_deir$"
    RewriteRule "^(.*)$" "https://isaw.nyu.edu/research/amheida/el-deir/?" [R=308,L]

    RewriteCond "%{QUERY_STRING}" "^content=local_community$"
    RewriteRule "^(.*)$" "https://isaw.nyu.edu/research/amheida/local-community/?" [R=308,L]

    RewriteCond "%{QUERY_STRING}" "^content=how_to_help$"
    RewriteRule "^(.*)$" "https://isaw.nyu.edu/research/amheida/how-to-help/?" [R=308,L]

    RewriteCond "%{QUERY_STRING}" "^content=(.+)$"
    RewriteRule "^(.*)$" "https://isaw.nyu.edu/research/amheida/%1?" [R=308,L]

    RewriteRule "^$" "https://isaw.nyu.edu/research/amheida/?" [R=308,L]

    RewriteRule "^/(.*)$" "https://isaw.nyu.edu/research/amheida/?" [R=308,L]
</VirtualHost>
