[zodbupdate]
recipe = zc.recipe.egg
scripts = zodbupdate zodbverify
eggs =
    ${client1:eggs}
    zodbupdate==1.5
    zodbverify
    eea.aliases
    zest.zodbupdate

[zodbverify]
recipe = zc.recipe.egg
scripts = zodbverify
